# Site settings
baseurl = "/"
languageCode = "en-US"
title = "Tanmu Labs"
theme = "hugo-split-theme"
disableKinds = ["page", "section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-105872317-1"

[params]

  # Metadata for search engines and social sharing
  name = "Tanmu Labs"
  description = "Tanmu Labs is a technology company that makes simple, powerful software."
  shareImage = "images/social.jpg"
  twitterHandle = "tanmulabs"

  # Favicon
  favicon = "favicon.ico"

  # Copyright
  copyright = "&copy;2018 Tanmu Labs LLC"

  # Section - Content
  [params.content]
    name = "Tanmu Labs"
    tagline = "Simple, powerful software."
    bio = "Tanmu Labs is a technology company that makes simple, powerful software. We believe in buildingtechnology products that are ethical, minimalist, and user-focused."

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = false 
      file = "images/background.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

  # Links
  #
  # Links List #1
  [[params.links]]
    [params.links.list1]
      heading = "Connect"

      [[params.links.list1.link]]
        text = "Blog"
        url = "https://blog.tanmulabs.com"

      [[params.links.list1.link]]
        text = "Email"
        url = "mailto:hello@tanmulabs.com"

      [[params.links.list1.link]]
        text = "Twitter"
        url = "https://twitter.com/tanmulabs"

  # Links List #2
  [[params.links]]
    [params.links.list2]
      heading = "Products"

      [[params.links.list2.link]]
        text = "Zarf"
        url = "https://zarf.co"

